    <header>
        <h1>Simple Dialogs</h1>

    </header>
    <main>
        <button id="alert">Alert</button>
        <hr>
        <button id="confirm" type="submit">Confirm</button>
        <output id="result_confirm">Confirmed?</output>

        <hr>
        <button id="prompt" type="submit">Prompt</button>
        <output id="result_prompt"></output>
        <hr>
        <button id="safer_prompt" type="submit">Safer Prompt</button>
        <output id="result_safer_prompt"></output>

    </main>

    <script>
        const alertButton = document.getElementById('alert');
        const confirmButton = document.getElementById('confirm');
        const promptButton = document.getElementById('prompt');
        const saferPromptButton = document.getElementById('safer_prompt');


        function alertMe() {
            alert("alert!");
        };

        alertButton.addEventListener('click', alertMe);

        confirmButton.addEventListener('click', () => {
            document.getElementById('result_confirm').innerText = "Confirmed: " + confirm("Confirm?");
        });

        promptButton.addEventListener('click', () => {
            let unsafeText = prompt("Enter your text: ", "Nothing entered");
            //using innerText prevents the obvious html injection
                        //break with <b onmouseover="alert('Did')">Mouse Over</b>
            //document.getElementById('result_prompt').innerHTML = "User Inputted: " + unsafeText; 
            document.getElementById('result_prompt').innerHTML = `User Inputted: ${unsafeText}`;
        });

        saferPromptButton.addEventListener('click', () => {
            document.getElementById('result_safer_prompt').innerHTML = "User Inputted: " + safeText;
        });

        //let clean = ("as");

    </script>
